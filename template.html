<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
  
  <form id="game_form">
    <input class="layout-toggle-checkbox" type="radio" id="games-toggle" name="layout" value="games">
    <input class="layout-toggle-checkbox" type="radio" id="grid-toggle" name="layout" value="grid" checked>
    <input class="layout-toggle-checkbox" type="radio" id="list-toggle" name="layout" value="list">
    <div class="header">
      <div class="container">
        <div class="controls">
          <h1>Game Library<span class="game-count">0</span></h1>
          <div class="button-group layout-switcher">
            <label class="button" for="games-toggle"><i class="fa-regular fa-grid-2"></i></label>
            <label class="button" for="grid-toggle"><i class="fa-regular fa-grid"></i></label>
            <label class="button" for="list-toggle"><i class="fa-regular fa-list"></i></label>
          </div>
          <div class="button-group tier-filter">
            <input type="radio" name="tier" value="" checked id="tier-filter-all">
            <label class="button" for="tier-filter-all">All</label>
            <input type="radio" name="tier" value="mighty" id="tier-filter-mighty">
            <label class="button" for="tier-filter-mighty"><i class="open-critic-tier tier-mighty"></i></label>
            <input type="radio" name="tier" value="strong" id="tier-filter-strong">
            <label class="button" for="tier-filter-strong"><i class="open-critic-tier tier-strong"></i></label>
            <input type="radio" name="tier" value="fair" id="tier-filter-fair">
            <label class="button" for="tier-filter-fair"><i class="open-critic-tier tier-fair"></i></label>
            <input type="radio" name="tier" value="weak" id="tier-filter-weak">
            <label class="button" for="tier-filter-weak"><i class="open-critic-tier tier-weak"></i></label>
            <input type="radio" name="tier" value="n-a" id="tier-filter-n-a">
            <label class="button" for="tier-filter-n-a">N/A</label>
          </div>
          <div class="form-field search-field">
            <div class="search-icon">
              <i class="fa-regular fa-magnifying-glass"></i>
            </div>
            <input type="text" name="q" id="q" required>
            <button class="cancel-button">
              <i class="fa-regular fa-xmark"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="game-grid">
          {{game-grid}}
        </div>
      </div>
    </div>
  </form>

  <script src="client.js"></script>
</body>
</html>
